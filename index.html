<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css' type='text/css' media='all' />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
	<link rel='stylesheet' href='css/style.css' type='text/css' media='all' />
	<script type="text/javascript" src="js/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Memorizer</h1>
	<label>1) Enter your monologue below, then hit save. This will be saved in browser storage.</label>
	<div class="memorizerwrap">
		<textarea class="monologueenter"></textarea>
		<button class="button save">Save</button>
		<div class="savemessage"></div>
		<hr/>
	</div>
	<div class="memorizerwrap">
		<label>Split by:</label>
		<div class="delimiter-wrap">
			<input type="radio" name="delimiter" value="sentence" id="sentence" checked="checked" />
			<label for="slow">Sentence</label>
			<input type="radio" name="delimiter" value="word" id="word" />
			<label for="medium">Word</label>
			<input type="radio" name="delimiter" value="linebreak" id="linebreak" />
			<label for="fast">Line Break</label>
		</div>
	</div>
	<p>2) Tap on the box below to show sentences from your monologue.</p>
	<div class="monologue">
	</div>
	<button class="button restart">Restart</button> <button class="button reset">Delete Monologue</button>
</body>
</html>
