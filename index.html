<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css' type='text/css' media='all' />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
	<link rel='stylesheet' href='css/style.css' type='text/css' media='all' />
	<script type="text/javascript" src="js/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Memorizer</h1>
	<label>Enter your monologue below, then hit save. This will be saved in browser storage.</label>
	<div class="memorizerwrap">
		<button class="button reset">Reset</button>
		<textarea class="monologueenter"></textarea>
		<button class="button save">Save</button>
	</div>
	<div class="button restart">Restart</div>
	<p>Tap below to show sentences from your monologue.</p>
	<div class="monologue">
	</div>
</body>
</html>
